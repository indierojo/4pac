<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width" />

    <title>Canvas!</title>
    <style>
        body {
            background: #ddd;
        }

        #canvas {
            position: absolute;
            left: 0;
            top: 20px;
            margin: 20px;
            background: #fff;
            border: thin inset #6496e6;
            border: thin inset rgba(100, 150, 230, 0.5);
            cursor: pointer;
        }

        #readout {
            position: absolute;
            right: 5px;
            top: 20px;
            color: blue;
        }
    </style>

</head>
<body>
    <div id="readout"></div>
    <canvas id="canvas" width="500" height="500">You don't support canvas, and you should feel bad.</canvas>
    <script type="text/javascript" src="../../app/engine/utilities.js"></script>
    <script type="text/javascript" src="../../app/spritesheet.js"></script>
</body>
</html>
